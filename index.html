<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>cube</title>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/aframe-v0.7.1.js"></script>
  <script src="js/aframe-sun-sky.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="p1" src="assets/01/cube1.png"> <!-- front -->
      <img id="p2" src="assets/01/cube2.png"> <!-- right -->
      <img id="p3" src="assets/01/cube3.png"> <!-- back -->
      <img id="p4" src="assets/01/cube4.png"> <!-- left -->
      <img id="p5" src="assets/01/cube5.png"> <!-- top -->
      <img id="p6" src="assets/01/cube6.png"> <!-- bottom -->
      <!-- <img id="p7" src="assets/01/karate-kid.png"> -->
      <a-asset-item id="mod_chicken" src="assets/chick-lowpoly.dae"></a-asset-item>
    </a-assets>

    <a-sun-sky></a-sun-sky>

    <a-plane id='cube1' position="0 0 -30" rotation="0 0 0" width="60" height="60" src="#p1"></a-plane> <!-- front -->
    <!-- <a-plane id='karate' position="0 0 -5" rotation="0 0 0" width="4" height="8" src="#p7"  alpha-test></a-plane> <!-- front --> -->
    <a-plane id='cube2' position="30 0 0" rotation="0 -90 0" width="60" height="60" src="#p2"></a-plane> <!-- right -->
    <a-plane id='cube3' position="0 0 30" rotation="0 180 0" width="60" height="60" src="#p3"></a-plane> <!-- back -->
    <a-plane id='cube4' position="-30 0 0" rotation="0 90 0" width="60" height="60" src="#p4"></a-plane> <!-- left -->
    <a-plane id='cube5' position="0 30 0" rotation="90 0 0" width="60" height="60" src="#p5"></a-plane> <!-- top -->
    <a-plane id='cube6' position="0 -30 0" rotation="-90 0 0" width="60" height="60" src="#p6"></a-plane> <!-- bottom -->
    <!-- 'hide' a chicken in the scene
    3d model by platyperson, sketchfab.com [CC BY 4.0](http://creativecommons.org/licenses/by/4.0/)
    -->
    <a-entity id="chicken" scale="0.2 0.2 0.2" position="0 -3 -36" rotation="0 30 0" collada-model="#mod_chicken"></a-entity>
    <a-entity position="1 -2 -34.5">
      <a-cylinder position="0 -0.3 0" radius="0.1" height="3" color="black"></a-cylinder>
      <a-plane position="0 2 0" width="3" height="2" color="white" text="value: submit\nyour\nfiles; color: black; align: center"></a-plane>
    </a-entity>

    <a-entity position="0 0 0" id="player">
      <a-camera></a-camera>
    </a-entity>
    <!-- <a-entity light="type: ambient; color: #FFF"></a-entity> -->
<a-entity light="type: ambient; color: #FFF; intensity: 1.2 " position="1 1 1"></a-entity>
  </a-scene>
  <script src="js/app.js"></script>
  <script>
  AFRAME.registerComponent('alpha-test', {
    dependencies: ['material'],
    init: function () {
      this.el.getObject3D('mesh').material.alphaTest = 0.5;
    }
  });
</script>
</body>
</html>
